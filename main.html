<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for="name">Name</label> 
		<input type="text" id="name" placeholder="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required>
		<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="cars">Car Brands</label>
		<select id="cars"  required>
			<option value="" disbaled selected>Please select an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password" required>
		<label for="tos">I agree to the TOS</label> <input type="checkbox" id="tos" value="agree" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
